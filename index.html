<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Auth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #message {
            display: none;
            margin-top: 20px;
            color: green;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Login with Google</h1>
    <input type="text" id="user-id" placeholder="Enter your User ID">
    <button id="login-button">Sign in with Google</button>
    <p id="message">Token registrado. Fechando a página...</p>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        const CLIENT_ID = '682076103982-8ln7r6lm8kihjdhgcnjpjhagcmam29vi.apps.googleusercontent.com'; // Substitua pelo seu Client ID
        const REDIRECT_URI = 'https://token-google.vercel.app'; // Substitua pela sua URL de redirecionamento
        const API_URL = 'https://tadeu-integration-calendar-prd.azurewebsites.net/api/AuthenticationGoogle/save-token'; // Substitua pela URL da sua API

        document.getElementById('login-button').addEventListener('click', function () {
            const userId = document.getElementById('user-id').value.trim();
            if (!userId) {
                alert('Please enter your User ID');
                return;
            }
            localStorage.setItem('userId', userId);

            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=token&scope=https://www.googleapis.com/auth/calendar`;
            window.location.href = authUrl;
        });

        window.addEventListener('load', function () {
            const params = new URLSearchParams(window.location.hash.slice(1));
            const token = params.get('access_token');
            const expiresIn = params.get('expires_in');
            const userId = localStorage.getItem('userId');

            if (token && userId) {
                // Calcula a data de expiração
                const expiryDate = new Date();
                expiryDate.setSeconds(expiryDate.getSeconds() + parseInt(expiresIn));

                // Dados para enviar à API
                const tokenData = {
                    userId: userId,
                    accessToken: token,
                    refreshToken: '', // Se disponível
                    expiryDate: expiryDate.toISOString()
                };

                // Faz a solicitação POST para salvar o token
                fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(tokenData)
                })
                .then(response => {
                    console.log(response);

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json().catch(() => {
                        throw new Error('Invalid JSON response');
                    });
                })
                .then(data => {
                    const messageElement = document.getElementById('message');
                    messageElement.style.display = 'block';
                    setTimeout(() => {
                        window.close();
                    }, 3000);
                })
                .catch((error) => {
                    console.error('Error:', error);
                    const messageElement = document.getElementById('message');
                    messageElement.innerText = 'Erro ao registrar o token';
                    console.log(error);
                    messageElement.style.color = 'red';
                    messageElement.style.display = 'block';
                    setTimeout(() => {
                        window.close();
                    }, 3000);
                });
            }
        });
    </script>
</body>
</html>
