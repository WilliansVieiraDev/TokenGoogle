<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Auth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #message-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Login with Google</h1>
    <button id="login-button">Sign in with Google</button>
    <div id="message-container">
        <h2 id="message"></h2>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        const CLIENT_ID = '682076103982-8ln7r6lm8kihjdhgcnjpjhagcmam29vi.apps.googleusercontent.com'; // Substitua pelo seu Client ID
        const REDIRECT_URI = 'https://token-google.vercel.app'; // Substitua pela sua URL de redirecionamento
        const API_URL = 'https://tadeu-integration-calendar-prd.azurewebsites.net/api/AuthenticationGoogle/save-token'; // URL da API para salvar o token

        let userId = '';

        document.getElementById('login-button').addEventListener('click', function () {
            userId = prompt("Enter User ID:"); // Solicita o User ID ao usuário
            if (userId) {
                const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=token&scope=https://www.googleapis.com/auth/calendar`;
                const width = 400;
                const height = 500;
                const left = (screen.width / 2) - (width / 2);
                const top = (screen.height / 2) - (height / 2);
                window.open(authUrl, 'GoogleAuth', `width=${width},height=${height},top=${top},left=${left}`);
            } else {
                alert('User ID is required to proceed.');
            }
        });

        window.addEventListener('load', function () {
            const params = new URLSearchParams(window.location.hash.slice(1));
            const token = params.get('access_token');
            const expiresIn = params.get('expires_in');

            if (token && userId) {
                // Calcula a data de expiração
                const expiryDate = new Date();
                expiryDate.setSeconds(expiryDate.getSeconds() + parseInt(expiresIn));

                // Dados para enviar à API
                const tokenData = {
                    userId: userId,
                    accessToken: token,
                    refreshToken: '', // Se disponível
                    expiryDate: expiryDate.toISOString()
                };

                // Faz a solicitação POST para salvar o token
                fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(tokenData)
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    window.opener.postMessage('TokenSaved', '*'); // Envia mensagem para a janela principal
                    window.close(); // Fecha a janela após salvar o token
                })
                .catch((error) => {
                    console.error('Error:', error);
                    window.opener.postMessage('TokenSaveError', '*'); // Envia mensagem de erro para a janela principal
                    window.close(); // Fecha a janela mesmo em caso de erro
                });
            }
        });

        window.addEventListener('message', function(event) {
            if (event.data === 'TokenSaved') {
                document.getElementById('message-container').style.display = 'block';
                document.getElementById('message').textContent = 'Token saved successfully!';
            } else if (event.data === 'TokenSaveError') {
                alert('An error occurred while saving the token.');
            }
        });
    </script>
</body>
</html>
