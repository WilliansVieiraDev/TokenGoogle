<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scriba - Seu Secretário AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Scriba</h1>
        <p>Scriba é seu secretário AI pessoal que ajuda a gerenciar sua agenda do Google Calendar com facilidade e eficiência. Com o Scriba, você pode:</p>
        <ul style="text-align: left; display: inline-block; text-align: left; margin-top: 20px;">
            <li>Agendar compromissos e reuniões.</li>
            <li>Receber lembretes automáticos.</li>
            <li>Ver e gerenciar todos os seus eventos em um só lugar.</li>
        </ul>
    </div>
</body>
</html>
